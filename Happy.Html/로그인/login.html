<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>Happy Car</title>	
	<meta charset='UTF-8' />	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon.png">	
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/bootstrap.css.css" type="text/css">		
	<link rel="stylesheet" href="../css/bootstrap-theme.css" type="text/css">		
	<link rel="stylesheet" href="../css/common.css" type="text/css">

<body>
	<div class="wrap-login">

				<div>
					<div class="box-login-input"><input type="text" name="" id="" placeholder="USER NAME" class="inp-login-user"></div>

				</div>
			</fieldset>
			<div class="bull-star">
				<p class="txt-refer">신규 계정 생성 및 아이디/비밀번호를 분실하였을 경우 서비스 관리자에게 문의하세요</p>
			</div>
		</div>
	</div>
